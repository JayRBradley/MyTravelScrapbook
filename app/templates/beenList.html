{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<div class="container-fluid">
<div class = "row", >

            <div class = "col-sm-4 col-lg-12">
              <h1 class="text-center" style="background-color: #e5ad55;"> Places I've Been</h1>
                    {% for post in posts %}
                        <div class="card text-center" style="width:200px;float:left;">
                            <div class="card-body" style="background-color: dodgerblue;">
                                <h3 class="card-title text-center"><b>{{post.City.name}}</b></h3>
                                <p class="card-text text-center">{{post.blog}}</p>

                                    <a href="beenPost.html/{{post.City.name}}" class="btn btn-primary">See More...</a>
                            </div>
                        </div>
                    {% endfor %}
            </div>
    </div>
</div>

<div class="container">
    <div class = "row">
        <div class = "col-sm-4">
            <h3><a href="/beenNew">Add New Post</a></h3>
            </div>
    </div>
</div>

{% endblock %}
